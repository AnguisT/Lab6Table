<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="checkboxResume" var="res" value="#{dtResume.resume}" 
                         selection="#{dtResume.selectedResume}" rowKey="#{res.idResume}" 
                         style="margin-bottom:0" tableStyle="width:auto">
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="Id" sortBy="#{res.idResume}">
                    <h:outputText value="#{res.idResume}" />
                </p:column>
                <p:column headerText="First name" sortBy="#{res.firstName}">
                    <h:outputText value="#{res.firstName}" />
                </p:column>
                <p:column headerText="Experience" sortBy="#{res.experiance}">
                    <h:outputText value="#{res.experiance}" />
                </p:column>
                <p:column headerText="Date create resume" sortBy="#{res.dateCreate}">
                    <h:outputText value="#{res.dateCreate}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton process="checkboxResume" value="Edit" action="Edit"/>
                </f:facet>
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
